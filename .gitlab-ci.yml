include:
  - https://gitlab.com/jitesoft/gitlab-ci-lib/raw/master/container_scan.yml

stages:
  - download
  - build
  - scan

download:
  variables:
    URI: https://doi-janky.infosiftr.net/job/tianon/job/debuerreotype/job/amd64/lastSuccessfulBuild/artifact/
  stage: download
  image: registry.gitlab.com/jitesoft/dockerfiles/alpine:latest
  before_script:
    - apk add --no-cache gnupg curl grep
  script:
    - PATHS="oldstable oldstable/slim stable stable/slim"
    - |
      for PATH in ${PATHS}; do
        mkdir -p artifacts/${PATH}
        curl -lsS ${URI}/${PATH}/rootfs.debian_version > version.txt
        curl -lsS ${URI}/${PATH}/Release | grep -oP "(?<=Codename: )(.*)" >> version.txt
        mv version.txt artifacts/${PATH}/
        curl -OlsS ${URI}/${PATH}/rootfs.tar.xz
        curl -OlsS ${URI}/${PATH}/rootfs.tar.xz.sha256
        echo "$(cat rootfs.tar.xz.sha256) rootfs.tar.xz" | sha256sum -c -
        mv rootfs.tar.xz artifacts/${PATH}/
      done
  artifacts:
    expire_in: 5 days
    paths:
      - artifacts/

.build:
  dependencies:
    - download
  image: registry.gitlab.com/jitesoft/dockerfiles/docker:latest
  stage: build
  variables:
    PATH: /
    TAG_SUFFIX: ""
  before_script:
    - echo ${CI_JOB_TOKEN} | docker login -u gitlab-ci-token registry.gitlab.com --password-stdin
    - echo ${DOCKER_HUB_PASSWORD} | docker login -u ${DOCKER_HUB_USER} --password-stdin
  script:
    - mv artifacts/${PATH}/rootfs.tar.xz rootfs.tar.xz
    - VERSION=$(cat artifacts/${PATH}/version.txt | awk 'NR==1{print $1})
    - MAJOR_VERSION=$(echo ${VERSION} | cut -d'.' -f1)
    - NAME=$(cat artifacts/${PATH}/version.txt | awk 'NR==2{print $1})
    - docker build --label "com.jitesoft.app.debian.version=${VERSION}" --label "com.jitesoft.app.debian.version.name=${NAME}" -t ${CI_REGISTRY_IMAGE}:${PATH} .
    - docker push ${CI_REGISTRY_IMAGE}:${PATH}
    - TAGS="${TAGS} ${NAME}${TAG_SUFFIX} ${VERSION}${TAG_SUFFIX} ${MAJOR_VERSION}${TAG_SUFFIX}"
    - |
      for tag in ${TAGS}; do
        docker tag ${CI_REGISTRY_IMAGE}:${PATH} ${CI_REGISTRY_IMAGE}:${tag}
        #docker tag ${CI_REGISTRY_IMAGE}:${PATH} jitesoft/debian:${tag}
        docker push ${CI_REGISTRY_IMAGE}:${tag}
        #docker push jitesoft/debian:${tag}
      done

build:old:
  extends: .build
  variables:
    PATH: 'oldstable'
    TAGS: ""
    TAG_SUFFIX: ""

build:stable:
  extends: .build
  variables:
    PATH: 'stable'
    TAGS: "latest stable"
    TAG_SUFFIX: ""

build:old:slim:
  extends: .build
  variables:
    PATH: 'oldstable/slim'
    TAGS: ""
    TAG_SUFFIX: "-slim"

build:stable:slim:
  extends: .build
  variables:
    PATH: 'stable/slim'
    TAGS: "latest stable"
    TAG_SUFFIX: "-slim"

scan:stable:
  stage: scan
  extends: .container_scanning
  variables:
    SCANNING_IMAGE_NAME: "${CI_REGISTRY_IMAGE}:stable"

scan:old:
  stage: scan
  extends: .container_scanning
  variables:
    SCANNING_IMAGE_NAME: "${CI_REGISTRY_IMAGE}:oldstable"

scan:stable:slim:
  stage: scan
  extends: .container_scanning
  variables:
    SCANNING_IMAGE_NAME: "${CI_REGISTRY_IMAGE}:stable/slim"

scan:old:slim:
  stage: scan
  extends: .container_scanning
  variables:
    SCANNING_IMAGE_NAME: "${CI_REGISTRY_IMAGE}:oldstable/slim"
